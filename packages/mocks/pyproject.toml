[tool.coverage.run]
branch = true
source = ["mocks"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/mocks/html' --cov-report xml:'../../coverage/packages/mocks/coverage.xml' --html='../../reports/packages/mocks/unittests/html/index.html' --junitxml='../../reports/packages/mocks/unittests/junit.xml'"

[tool.poetry]
name = "mocks"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "mocks"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
transformers = "^4.49.0"

[tool.poetry.group.dev.dependencies]
transformers = "^4.49.0"
folktables = "^0.0.12"
scikit-learn = "^1.6.1"
torch = {version = "^2.6.0", source = "pytorch_cpu"}
torchvision = {version = "^0.21.0", source = "pytorch_cpu"}

[tool.poetry.group.train.dependencies]
torch = "^2.5.2"
torchvision = "^0.21.0"
torchaudio = "^2.5.2"


[[tool.poetry.source]]
name = "pytorch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
