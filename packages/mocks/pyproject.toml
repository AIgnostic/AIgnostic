[tool.coverage.run]
branch = true
source = ["mocks"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/mocks/html' --cov-report xml:'../../coverage/mocks/coverage.xml' --html='../../reports/mocks/unittests/html/index.html' --junitxml='../../reports/mocks/unittests/junit.xml'"

[tool.poetry]
name = "mocks"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"

[[tool.poetry.packages]]
include = "mocks"

[tool.poetry.dependencies]
python = "^3.12"
transformers = "^4.49.0"
torch = "^2.6.0"

[tool.poetry.dependencies.common]
path = "../common"
develop = true

[tool.poetry.group.dev.dependencies]
transformers = "^4.49.0"
folktables = "^0.0.12"
scikit-learn = "^1.6.1"
torch = "^2.6.0"

[tool.poetry.group.train.dependencies]
torch = "^2.6.0"
torchvision = "^0.21.0"
torchaudio = "^2.5.2"


[[tool.poetry.source]]
name = "pytorch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
