[tool.coverage.run]
branch = true
source = [ "mocks" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/mocks/html' --cov-report xml:'../../coverage/packages/mocks/coverage.xml' --html='../../reports/packages/mocks/unittests/html/index.html' --junitxml='../../reports/packages/mocks/unittests/junit.xml'"

[tool.poetry]
name = "mocks"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "mocks"

  [tool.poetry.dependencies]
  python = ">=3.12,<3.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
