[tool.coverage.run]
branch = true
source = [ "aggregator" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/aggregator/html' --cov-report xml:'../../coverage/packages/aggregator/coverage.xml' --html='../../reports/packages/aggregator/unittests/html/index.html' --junitxml='../../reports/packages/aggregator/unittests/junit.xml'"

[tool.poetry]
name = "aggregator"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "aggregator"

  [tool.poetry.dependencies]
  python = ">=3.12,<3.13"

    [tool.poetry.dependencies.common]
    path = "../common"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
