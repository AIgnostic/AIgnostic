[tool.coverage.run]
branch = true
source = ["aggregator"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/aggregator/html' --cov-report xml:'../../coverage/aggregator/coverage.xml' --html='../../reports/aggregator/unittests/html/index.html' --junitxml='../../reports/aggregator/unittests/junit.xml'"

[tool.poetry]
name = "aggregator"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"

[[tool.poetry.packages]]
include = "aggregator"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
fastapi = "^0.115.8"
pydantic = "^2.10.6"
pika = "^1.3.2"

[tool.poetry.dependencies.common]
path = "../common"
develop = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
