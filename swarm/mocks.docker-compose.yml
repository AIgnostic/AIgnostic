      - aignostic_network
    ports:
      - '5013:5013'

  scikit_mock_model_api:
    image: ghcr.io/aignostic/mocks
    command: /app/.venv/bin/python -m uvicorn mocks.model.scikit_mock_classifier:app --host 0.0.0.0 --port 5011
